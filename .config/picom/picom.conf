#################################
#       Picom Config Index      #
#################################

@include "shadows.conf"
@include "fading.conf"
@include "transparency.conf"
@include "corners.conf"
@include "blur.conf"
@include "general_settings.conf"

# `@include` directive can be used to include additional configuration files.
# Relative paths are search either in the parent of this configuration file
# (when the configuration is loaded through a symlink, the symlink will be
# resolved first). Or in `$XDG_CONFIG_HOME/picom/include`.
#
# @include "extra.conf"

# Rule-based per-window options.
#
# See WINDOW RULES section in the man page for how these work.
rules: ({
  match = "window_type = 'tooltip'       || "
          "window_type = 'menu'          || "
          "window_type = 'popup_menu'    || "
          "window_type = 'dropdown_menu'";
  corner-radius = 3;
  shadow = false;
  opacity = 1;
  blur = false;
  full-shadow = false;
  blur-background = false;
  animations = ({
      triggers = ["open", "show"];
      preset = "appear";
      duration = 0.2
      },{
      triggers = ["close", "hide"];
      preset = "disappear";
      duration = 0.2
    })
}, {
#  match = "window_type = 'dock'    || "
#          "window_type = 'desktop' || "
#          "_GTK_FRAME_EXTENTS@";
#  blur-background = false;
#}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock'";
  corner-radius = 0;
  animations = ({
      triggers = ["open", "show"];
      preset = "fly-in";
      direction = "down";
    });
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
}, {
  match = "fullscreen       || "
          "class_g = 'i3-frame'";
  corner-radius = 0;
}, {
  match = "window_type = 'notification'";
  corner-radius = 3;
  animations = ({
      triggers = ["open"];
      preset = "fly-in";
      direction = "right";
      duration = 0.3
    }, {
     #triggers = ["close", "hide"];
     #preset = "fly-out";
     #direction = "right";
     #duration = 0.4
     triggers = ["close", "hide"];
     preset = "disappear";
     scale = 0.85;
     duration = 0.2
    });
}, {
  match = "window_type = 'utility'";
  shadow = false;
  opacity = 1;
  blur = false;
  blur-background = false;
  animations = ({
      triggers = ["open", "show"];
      preset = "slide-in";
      direction = "up";
      duration = 0.3
    }, {
      triggers = ["geometry"];
      preset = "geometry-change";
      duration = 0.3
    });
}, {
  match = "name = 'xfce4-screenshooter'";
  blur = false;
  blur-background = false;
  shadow = false
}, {
  match = "name = 'Whisker Menu'";
  blur-background = true;
  shadow = true;
  corner-radius = 0;
  animations = ({
      triggers = ["open", "show"];
      preset = "slide-in";
      direction = "down";
      duration = 0.25;
      }, {
      triggers = ["close", "hide"];
      preset = "slide-out";
      direction = "down";
      duration = 0.25
  });
}, {
    match = "class_g = 'Wrapper-2.0'";
    corner-radius = 3;
}, {
  match = "class_g = 'Xfce4-appfinder'";
  corner-radius = 3;
}, {
  match = "window_type = 'dialog'";
  animations = ({
      triggers = ["open", "show"];
      preset = "appear";
      duration = 0.3;
      scale = 0.96
      }, {
      triggers = ["close", "hide"];
      preset = "disappear";
      duration = 0.2;
      scale = 0.98
    });
}, {
  match = "window_type = 'normal'";
  animations = ({
      triggers = ["open"];
      preset = "appear";
      duration = 0.3;
      scale = 0.8
      }, {
      triggers = ["close"];
      preset = "disappear";
      duration = 0.3;
      scale = 0.8
      }, {
      triggers = ["show"];
      preset = "appear";
      duration = 0.3;
      scale = 0.96
      #triggers = ["show"];
      #preset = "fly-in";
      #direction = "right";
      #duration = 0.4
      }, {
      triggers = ["hide"];
      preset = "disappear";
      duration = 0.2;
      scale = 0.98
      #triggers = ["hide"];
      #preset = "fly-out";
      #direction = "left";
      #duration = 0.3
      }, {
      triggers = ["geometry"];
      preset = "geometry-change";
      duration = 0.3
    });
}, {
  match = "window_type = 'dnd' || "
          "class_g = 'Conky'";
  shadow = false;
  blur = false;
  blur-background = false;
  corner-radius = 0
}, {
  match = "class_g = 'Plank'";
  blur-background = false;
  shadow = false
})
